<div class="container">
    <div class="row">
      
      <div class="col s5">
        <table class="striped highlight black-text">
          <thead>
            <th>Name</th>
            <th>Adress</th>
            <th>Phone</th>
            </thead>
          <tbody>
            <tr *ngFor="let students of listatodos">
              <td>{{students.name}}</td>
              <td>{{students.adress}}</td>
              <td>{{students.phones}}</td>
                        
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col s7">
     <div class="jumbotron">
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h5>Añadir Alumno</h5>
                <form #crearAlumno="ngForm" [formGroup]="crearAlumnForm" (ngSubmit)="onSubmit(crearAlumno)">
                    <div class="form-group">
                        <label>name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">El name  es obligatorio!</div>
                            </div>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary">Añadir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>






</div>


      
    </div>
  </div>
